{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #head{
        margin-left: 555px;
        margin-top: 110px;
    }
    h2{
        margin-left: 18px;
    }
    .log{
        font-size: 18px;
    margin-left: 2px;
    }
    #t1{
        height: 50px;
    }
    #college{
      height: 50px;
    }
</style>

<table>
<div class="col-lg-5" id="head"> 
    <div class="section-title">
      <h2>Add New Course</h2>
      <p></p>
    </div>

    <form action="{% url 'course' %}" method="post" role="form"  >
        {% csrf_token %}
      <div class="form-row">
        <div class="col-lg-12 col-md-12 form-group">
           <div class="log">College</div>
           <select name="college" class="form-control" id="college" onchange="">
               <option value=" ">--Select--</option>
               {% for d in data %}
               <option value="{{d.collegeid}}">{{d.name}}</option>
               {% endfor %}
           </select>
          </div>
        <div class="col-lg-12 col-md-12 form-group">
          <input type="text" name="name" class="form-control" id="t1" placeholder="Course Name"  >
          <div class="validate"></div>
        </div>
        <div class="col-lg-12 col-md-12 form-group">
          <input type="number" name="seats" class="form-control" id="t1" placeholder="Total no.of Seats.">
          <div class="validate"></div>
        </div>
        
      </div>


      <div class="text-center"><input type="submit" value="submit" class="btn btn-lg "  style="background:#cda45e;" /></div>
    </form>
  </div>
  <div class="col-lg-2">
</div></table>

{% endblock %}
