{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #head{
        margin-left: 555px;
        margin-top: 70px;
    }
    h2{
        margin-left: 14px;
    }
    .logo{
        font-size: 18px;
    margin-left: 16px;
    }
    #in{
        height: 43px;
    }
</style>

<table>
<div class="col-lg-5" id="head"> 
    <div class="section-title">
      <h2>Register New College</h2>
      <p></p>
    </div>

    <form action="{% url 'college' %}" method="post" role="form" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-row">
        <div class="col-lg-12 col-md-12 form-group">
          <input type="text" name="name" class="form-control" id="in" placeholder="Your College Name"  >
          <div class="validate"></div>
        </div>
        <div class="col-lg-12 col-md-12 form-group">
          <input type="number" name="phoneno" class="form-control" id="in" placeholder="College Phone No." data-rule="minlen:10" data-msg="Please enter at least 10 digits">
          <div class="validate"></div>
        </div>
        <div class="col-lg-12 col-md-12 form-group">
          <input type="email" name="email" class="form-control" id="in" placeholder="College email">
          <div class="validate"></div>
        </div>
     
        <div class="col-lg-12 col-md-12 form-group">
          <input type="text" name="address" class="form-control" id="in" placeholder="College Address">
          <div class="validate"></div>
        </div>
        <div class="col-lg-12 col-md-12 form-group">
          <input type="text" class="form-control" name="location" id="in" placeholder="College Location">
          <div class="validate"></div>
        </div>
        <div class="col-lg-12 col-md-12 form-group">
            <input type="number" class="form-control" name="year" id="in" placeholder="founded Year">
            <div class="validate"></div>
          </div>
          <div class="logo">College logo</div>
          <div class="col-lg-12 col-md-12 form-group">
            <input type="file" class="form-control" name="logo" id="in" accept="images/*">
          </div>
          <div class="logo">College Photo</div>
          <div class="col-lg-12 col-md-12 form-group">
            <input type="file" class="form-control" name="photo" id="in" accept="images/*">
          </div>
        
      </div>


      <div class="text-center"><input type="submit" value="submit" class="btn btn-lg "  style="background:#cda45e;" /></div>
    </form>
  </div>
  <div class="col-lg-2">
</div></table>


{% endblock %}
