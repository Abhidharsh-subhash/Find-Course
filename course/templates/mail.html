{% extends "userhome.html" %}
{% load static %}
{% block content %}
<style>
    h2{
        margin-left: 20px;
    }
    .name{
        margin-top: 70px;
        margin-left: 584px;
        width: 255px;
        height: 45px;
        border-radius: 6px;
        border-color: black;
    }
    .subject{
        margin-left: 95px;
        width: 255px;
        height: 45px;
        border-radius: 6px;
        border-color: black;
    }
    input[type=text]:focus {
        background-color: rgb(218, 242, 250);
    }
    textarea {
        margin-left: 550px;
        margin-top: 30px;
        width: 665px;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
    }
    .button{
        margin-left: 830px;
        margin-top: 12px;
    }
    button{
        color: aliceblue;
        background-color: rgb(218 95 95);
        padding: 5px 32px;
    }
    .my{
        margin-left: -252px;
        margin-top: -40px;
    }
</style>
<main>
    <div class="container-fluid px-4">
        <h2 class="mt-4" align="center"><b>Submit feedback</b></h2>
        <hr>
    </div>
</main>
<form method="post" class="my" enctype="multipart/form-data" action="{% url 'email' %}">
    {% csrf_token %}
<div>
    <input type="text" class="name" name="username" placeholder="Username" required>
    <input type="text" class="subject" name="subject" placeholder="Subject" required>
</div>
<textarea name="mail" placeholder="Feedback......" required></textarea>
<div class="button">
    <button type="submit">Submit</button>
</div>
</form>
{% endblock %}
