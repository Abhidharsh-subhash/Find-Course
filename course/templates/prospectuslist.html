{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
  #search {
    background-color: #98d0cb;
    ;
  }
</style>
<section id="main-content" style="min-height: 93vh">
  <section class="wrapper">
    <h3>Prospectus List</h3>
    <div class="row mt">
      <div class="col-lg-10">
        <div class="content-panel" style="padding: 10px 10px;">

          <section id="unseen">
            <table class="table table-bordered table-striped table-condensed" style="width:100%;" style="width:100%;">
              <thead>
                <tr>
                  <th>Sl:No</th>
                  <th>Prospectus</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for d in data %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{d.name}}</td>
                  <td><a class="btn btn-success" data-toggle="modal" data-target="#delete-{{d.prospectusid}}" href="#">Delete</a>
                  </td>
                  <div class="modal fade" id="delete-{{d.prospectusid}}" role="dialog" >
                    <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                      <h4 class="modal-title custom_align" id="Heading">Delete prospectus</h4>
                    </div>
                       <div class="modal-body">
                       <br>
                       <h3 class="modal-title custom_align" id="Heading" style="margin-left:200px;color:#e85c68">Are You Want Delete This prospectus?</h3>
                       <br>
                       <form class="form-horizontal" method="post" name="myForm" onsubmit="" action="{% url 'deleteprospectus' %}">
                           {% csrf_token %}
                         <input type="hidden" class="form-control" value="{{d.prospectusid}}" name="proid"> 	 
                       <div class="box-content">
                        
                      <button name="delete" type="submit" class="btn btn-success" ><span class="glyphicon 
                      glyphicon-ok-sign"></span>Submit</button>
                    <button type="reset" class="btn btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>No</button>
                                          
                    </div>								
                    </div>
                    
                    </form>
                       <div class="modal-footer ">
                      
                    </div> 
                      </div>
                    <!-- /.modal-content --> 
                    </div>
                    </div>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </section>
        </div><!-- /content-panel -->
      </div><!-- /col-lg-4 -->
      <div style="height:480px;">
      </div>
    </div><!-- /row -->
  </section>
</section>
{% endblock %}
