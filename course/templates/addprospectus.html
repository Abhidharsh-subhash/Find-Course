{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #head{
        margin-left: 555px;
        margin-top: 70px;
    }
    h2{
        margin-left: 14px;
    }
    .logo{
        font-size: 18px;
    margin-left: 16px;
    margin-top: 45px;
    }
    #in{
        height: 43px;
    }
</style>

<table>
<div class="col-lg-5" id="head"> 
    <div class="section-title">
      <h2>Upload New Prospectus</h2>
      <p></p>
    </div>

    <form action="{% url 'prospectus' %}" method="post" role="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="logo">Prospectus Name</div>
            <div class="col-lg-12 col-md-12 form-group">
              <input type="text" class="form-control" name="name" id="in">
            </div>
        </div>
      <div class="form-row">
          <div class="logo">Add Prospectus</div>
          <div class="col-lg-12 col-md-12 form-group">
            <input type="file" class="form-control" name="prospectus" id="in">
          </div>
      </div>


      <div class="text-center"><input type="submit" value="Save" class="btn btn-lg "  style="background:#cda45e;" /></div>
    </form>
  </div>
  <div class="col-lg-2">
</div></table>


{% endblock %}
