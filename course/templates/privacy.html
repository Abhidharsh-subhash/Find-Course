{% extends "adminhome.html" %}
{% load static %}
{% block content %}


	  <section id="main-content" style="min-height: 93vh">
        <section class="wrapper">
            <h3>Change Password</h3>
            <div class="row mt">
                <div class="col-lg-12">
                <div class="form-panel">
                    <form class="form-horizontal style-form" method="post" name="myForm" onsubmit="return validateform(this);"  action="{% url 'change' %}" style="padding: 30px 20px">
                     {% csrf_token %}
                      <input type="hidden"  name="uid" value="">
                       <div class="form-group" >
                            <label class="col-sm-2 col-sm-2 control-label">Old Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" placeholder="Enter old Password" name="oldpsw">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-2 col-sm-2 control-label">New Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" placeholder="Enter New Password" name="newpsw" required minlength="4">
                            </div>
                        </div>
                         <div class="form-group" >
                            <label class="col-sm-2 col-sm-2 control-label">Verify New Password</label>
                            <div class="col-sm-4">
                            <input type="password" placeholder="Confirm New Password" name="vpsw" class="form-control" required>
                            </div>
                        </div>
                        <button  type="submit"  name="submit"class="btn btn-theme">Submit</button>
                       </form>
                </div>
                </div>				
            </div>
          </section>
          </section>
          {% endblock %}
