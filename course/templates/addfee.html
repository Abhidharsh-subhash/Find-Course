{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #head{
        margin-left: 555px;
        margin-top: 110px;
    }
    h2{
        margin-left: 18px;
    }
    .log{
        font-size: 18px;
    margin-left: 2px;
    }
    #t1{
        height: 50px;
    }
    #college{
      height: 50px;
    }
</style>

<table>
<div class="col-lg-5" id="head"> 
    <div class="section-title">
      <h2>Add Course's fee</h2>
      <p></p>
    </div>

    <form action="{% url 'fee' %}" method="post" role="form">
        {% csrf_token %}
      <div class="form-row">
        <div class="col-lg-12 col-md-12 form-group">
            <div class="log">Batch</div>
            <select name="batch" class="form-control" id="college" onchange="">
                <option value="">--Select--</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
           </div>
        <div class="col-lg-12 col-md-12 form-group">
           <div class="log">Course</div>
           <select name="course" class="form-control" id="college" onchange="">
               <option value=" ">--Select--</option>
               {% for d in data %}
               <option value="{{d.courseid}}">{{d.name}}</option>
               {% endfor %}
           </select>
          </div>
        <div class="col-lg-12 col-md-12 form-group">
          <input type="number" name="fee" class="form-control" id="t1" placeholder="Enter fee amount"  >
          <div class="validate"></div>
        </div>
        
      </div>


      <div class="text-center"><input type="submit" value="submit" class="btn btn-lg "  style="background:#cda45e;" /></div>
    </form>
  </div>
  <div class="col-lg-2">
</div></table>

{% endblock %}
